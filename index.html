<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Keshav Anand's Resume</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f8f8f8;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }



  main {
    flex: 1;
    display: flex;
  }

  iframe {
    flex: 1;
    border: none;
  }

  .fallback {
    text-align: center;
    padding: 1rem;
    background: #ffcccc;
  }

  a.button {
    display: inline-block;
    margin-top: 0.5rem;
    padding: 0.6rem 1.2rem;
    background: #007acc;
    color: white;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
  }
</style>
</head>
<body>


<main>
  <iframe src="main.pdf" title="Resume PDF">
    <p class="fallback">
      Your browser does not support PDFs.
      <a class="button" href="main.pdf" target="_blank">Download PDF</a>
    </p>
  </iframe>
</main>

</body>
</html>
